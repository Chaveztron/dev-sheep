{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

        <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
           <fieldset class="form-group col-12 mr-1 mb-5 mt-5">
             <h1>Configuracion de cuenta</h1>
  	            <hr>
              <div class="row">
                   <div class="col-md-9 personal-info">
                                <div class="form-group">
                                    <label class="col-lg-3 control-label">Nombre completo</label>
                                    <div class="col-lg-8">
                                      {{ form_user.first_name }}
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-3 control-label">Apellidos</label>
                                    <div class="col-lg-8">
                                      {{ form_user.last_name }}
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-3 control-label">Numero Telef√≥nico</label>
                                    <div class="col-lg-8">
                                      {{ form.telefono }}
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-3 control-label">Idiomas que domina:</label>
                                    <div class="col-lg-8">
                                      {{ form.idiomas }}
                                    </div>
                                </div>

                  </div>



              </div>
            <div class="form-group">
              <button class="btn btn-outline-info" type="submit">Actualizar mi informacion</button>
          </div>

          </fieldset>
      </form>

{% endblock content %}
