{% extends 'base2.html' %}
{% load static %}
{% block content %}
<body>
  <style media="screen">
    .contenedor {
    margin-top: 1rem;
    }
    #chat {
      margin: 0 auto;
      width: 100%;
      height: 25rem;
      background-image: linear-gradient(to top, #5ee7df 0%, #b490ca 100%);
    }
    @media only screen and (max-width: 736px) {
     .contenedor {
        margin-top: 3rem;
        margin-bottom: -3rem;
    }
      #chat {
      height: 30rem;
    }
    }
    .{{ user1 }}{
      color: white;
         background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
          border: solid 1px whitesmoke;
          border-radius: 10px;
          text-align: right;
          float: right;
          width: 70%;
          height: auto;
          padding: 10px 10px;
    }
    .{{ user2 }}{
    color: white;
       background: linear-gradient(to right, #2c5364, #203a43,#0f2027);
        border-radius: 10px;
        text-align: justify;
        display: inline-block;
        padding: 0 0 0 10px;
        vertical-align: top;
        width: 70%;
        padding: 10px 10px;
    }
  </style>


  <div class="contenedor">
    <div class="jumbotron">
      <a href="/blog/" class="btn btn-primary btn-sm">Regresar</a>
      <h3>Conversaci√≥n de {{ user1 }} y {{ user2 }}</h3>


      <div id="chat" style=" overflow-x:hidden; overflow-y:visible;">

        Aqui se concatena las p
      </div>

      <div class="input-group mb-3">
  <input type="text" id="message" value="" class="form-control" placeholder="Redacte un mensaje..." aria-label="Recipient's username" aria-describedby="basic-addon2">
  <div class="input-group-append">
    <button class="btn btn-success" type="submit" id="chat-submit">Enviar</button>
  </div>
</div>


    </div>



  </div>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/reconnecting-websocket/1.0.0/reconnecting-websocket.js"></script>
  <script>
  $(document).ready(function() { $('body') });
  $(function() {
    // When we're using HTTPS, use WSS too.
    var date = new Date();
    var id = {{ id }};
    var ws_scheme = window.location.protocol == "https:" ? "wss" : "ws";
    var chatSocket = new WebSocket('ws://' + window.location.host +'/ws/chat/' + id + '/');

    if ("{{ user }}" == "{{ user1 }}"){
      var user1 = "{{ user1 }}";
      var user2 = "{{ user2 }}";
    } else {
      var user1 = "{{ user2 }}";
      var user2 = "{{ user1 }}";
    }

    chatSocket.onopen = (e) => {
      chatSocket.send(JSON.stringify({
          'message': "",
          'sender': user1,
          'receiver': user2
      }));
    };

    chatSocket.onmessage = function(e) {
        var data = JSON.parse(e.data)['data'];
        $("#chat").empty();
        for(var i = 0; i < data.length; i++) {
          var message = data[i].message;
          var sender = data[i].sender;
          var receiver = data[i].receiver;
          $("#chat").append(`<p class="${sender} animated pulse">${message} - ${sender}</p>`);
        }

        var elem = document.getElementById("chat");
        elem.scrollTop = elem.scrollHeight;

    };

    chatSocket.onclose = function(e) {
        console.error('Chat socket closed unexpectedly');
    };

    document.querySelector('#message').focus();
    document.querySelector('#message').onkeyup = function(e) {
        if (e.keyCode === 13) {  // enter, return
            document.querySelector('#chat-submit').click();
        }
    };

    document.querySelector('#chat-submit').onclick = function(e) {
        var messageInputDom = document.querySelector('#message');
        var message = messageInputDom.value;
        var regEx = /<[^>]*/g;

        if(!regEx.test(message)) {
          chatSocket.send(JSON.stringify({
              'message': message,
              'sender': user1,
              'receiver': user2
          }));
        }

        messageInputDom.value = '';
    };
  });
  </script>
</body>
{% endblock content %}
